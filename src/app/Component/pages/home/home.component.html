<app-search></app-search>
<app-tags></app-tags>
<ul>
    <!-- Providing food images and description -->
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite? '': 'not'}}">
                    â™¥
                </span>
                <div class="stars">
                    <!-- we want to add stars in the project and we need to adda package called ng-starrating using the command npm i ng-starrating --force -->
                    <!-- After which we add it to our imports in the app.module (RatingModule) -->
                    <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black"
                        size="22px" [readonly]="true">

                    </star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>ðŸ•›</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>{{food.price | currency}}</span>
                </div>
            </div>
        </a>
    </li>
</ul>
